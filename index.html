<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thunder Child Band</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Removes bullets and centers upcoming shows */
    #shows ul {
      list-style-type: none;  /* removes bullets */
      padding: 0;             /* removes default left padding */
      margin: 0 auto;         /* centers the list container */
      text-align: center;     /* centers text of each item */
    }

    #shows li {
      margin-bottom: 1em;     /* space between shows */
      font-size: 1.2em;       /* slightly larger text */
    }
  </style>
</head>
<body>
 <header>
  <img src="images/thunderchild2.png" alt="Thunder Child Band logo" class="logo">

</header>

<!-- ====================== SHOWS + INSTAGRAM (side-by-side on large screens) ====================== -->
<section class="flex-row">
  <!-- UPCOMING SHOWS -->
  <div class="col" id="shows">
    <h2>Upcoming Shows</h2>
    <ul class="show-list">
      <li>January 18, 2026 – Gloria's, Lafayette, LA</li>
      <li>May 2, 2026 – Legends Pub, Lafayette, LA</li>
    </ul>
  </div>

  <!-- INSTAGRAM FEED -->
  <div class="col" id="photos">
    <h2>Instagram Feed</h2>
    <div class="insta-embed">
      <iframe src="https://www.instagram.com/thunderchildband/embed/"
              width="400" height="480" frameborder="0"></iframe>
    </div>
  </div>
</section>

<section id="about">
    <h2>About</h2>
   <p>Thunder Child is taking Lafayatte by storm with hard-hitting classic rock. </p>
    <p></p>
  </section>
  
  <section id="contact">
    <h2>Contact & Booking</h2>
   <!-- <p>Email: <a href="mailto:bandemail@example.com">bandemail@example.com</a></p>
    -->
    <p>Follow us on 
      <a href="https://instagram.com/thunderchildband">Instagram</a> and 
      <a href="https://facebook.com/thunderchildbandLA">Facebook</a>
    </p>
  </section>

  <footer>
    <p>© 2025 Thunder Child Band</p>
  </footer>
</body>
</html>
